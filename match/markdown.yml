matches:
  - triggers: [";markdownlint ", ";mlint "]
    replace: "markdownlint --fix \"**/*.md\""
  - triggers: [";markdownimage ", ";mimg "]
    replace: "![alt text](path/image.png)"
  - triggers: [";markdownimage ", ";mimg2 ", ";mimg% "] # markdown image with percentage width
    replace: "![alt text](path/image.png){width=\"$|$%\"}"
  - triggers: [";markdownimagepx ", ";mimg3 ", ";mimgpx "] # markdown image with pixel dimensions
    replace: "![alt text](path/image.png){width=\"$|$\" height=\"\"}"
  - triggers: [";markdowninfo ", ";minfo "]
    replace: ">‚ÑπÔ∏è _$|$._"
  - triggers: [";markdownwarning ", ";mwarning ", ";mwarn "]
    replace: ">‚ö†Ô∏è _$|$._"
  - triggers: [";markdowntoc ", ";mtoc "] # automatic ToC for GitLab Flavored Markdown
    replace: |
              **Table of Contents**:

              [TOC]

              ---
    force_mode: clipboard
  - triggers: [";markdownsection ", ";msec "] # collapsible Markdown section
    replace: |
              <details>
              <summary>

              `$|$ üìú`

              </summary>

              XYZ

              </details>
    force_mode: clipboard
