matches:
  - triggers: [";endash ", ";en ", ";- "]
    replace: "–"
  - triggers: [";emdash ", ";em ", ";-- "]
    replace: "—"
  - triggers: [";ellipsis ", ";... "]
    replace: "…"
  - triggers: [";lessorequal ", ";<= "]
    replace: "≤"
  - triggers: [";moreorequal ", ";>= "]
    replace: "≥"
  - triggers: [";notequal ", ";<> "]
    replace: "≠"
  - trigger: ";approx "
    replace: "≈"
  - trigger: ";quotepl "
    replace: "„”"
  - trigger: ";quoteen "
    replace: "“”"
  - triggers: [";bullet ", ";bul "]
    replace: "•"
  - triggers: [";bbullet ", ";bbul "]
    replace: "●"
  - triggers: [";rbullet ", ";rbul "]
    replace: "➤"
  - triggers: [";left ", ";<< "]
    replace: "←"
  - triggers: [";right ", ";>> "]
    replace: "→"
  - triggers: [";up ", ";^^ "]
    replace: "↑"
  - triggers: [";down ", ";vv "]
    replace: "↓"
  - trigger: ";tick "
    replace: "✓"
  - trigger: ";gbp "
    replace: "£"
  - trigger: ";eur "
    replace: "€"
