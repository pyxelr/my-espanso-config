matches:
  - trigger: ";dash "
    replace: "–"
  - trigger: ";ldash "
    replace: "—"
  - trigger: ";ellipsis "
    replace: "…"
  - trigger: ";quotepl "
    replace: "„”"
  - trigger: ";quoteen "
    replace: "“”"
  - triggers: [";bullet ", ";bul "]
    replace: "•"
  - triggers: [";bbullet ", ";bbul "]
    replace: "●"
  - triggers: [";rbullet ", ";rbul "]
    replace: "➤"
  - trigger: ";left "
    replace: "←"
  - trigger: ";right "
    replace: "→"
  - trigger: ";up "
    replace: "↑"
  - trigger: ";down "
    replace: "↓"
  - trigger: ";tick "
    replace: "✓"
  - trigger: ";gbp "
    replace: "£"
  - trigger: ";eur "
    replace: "€"
